<p>第一条 <small>考虑用静态方法代替构造器</small></p>
<p>优势</p>
<ol>
	<li>有名称</li>
	<li>不必每次调用他们的时候都创建一个新的对象</li>
	<li>他们可以返回原返回类型的任何子类型对象</li>
	<li>在创建参数化类型实例的时候，他们使代码变得更加简洁</li>
</ol>
<p>缺点</p>
<ol>
	<li>类如果不含有公有的或者受保护的构造器，就不能被子类化</li>
	<li>他们与其他静态方法没有任何区别</li>
</ol>
